<div class="PortalBlock">

{% if not portal.done %}
<p>
You have found a portal.
(This will be available once you sign in.)
</p>
{% else %}
<p>
A link has been added to your personal list.
</p>
{% end %}

<p>
<em>{{ portal.portaldesc }}</em>
</p>

<p>
({{ portal.world }} &#x2014;
created by {{ portal.creator }})
</p>

</div>
