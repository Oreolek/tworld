{% extends "base.html" %}

{% block page_title %}
Exploring
{% end %}

{% block head_ext %}
<link rel="stylesheet" href="{{ static_url('css/play.css') }}" type="text/css">
<link rel="stylesheet" href="{{ static_url('css/jquery-ui.css') }}" type="text/css">
<script src="{{ static_url('js/jquery-1.9.1.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/ui/1.10.3/jquery-ui.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/jquery.contextMenu.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/play.js') }}" type="text/javascript"></script>
<script type="text/javascript">

/* Preference fields, pulled from the playprefs collection. */
var db_uiprefs = {% raw uiprefs %};

/* Localization table, pulled from the localize collection. */
var db_localize = {% raw localize %};

/* All the base fonts that are available in the font preference menu.
   The default entry must describe the CSS font-family for #submain. */
var template_base_fonts = [
    { label:'Palatino', 'default':true, family:'' },
    { label:'Helvetica', family:'"Helvetica Neue", "Helvetica", "Arial", sans-serif' },
    { label:'Times Roman', family:'"Times New Roman", "Times", serif' },
    { label:'Trebuchet', family:'"Trebuchet MS", "Arial", sans-serif' },
    { label:'Georgia', family:'"Georgia", "Palatino", serif' }
];

/* All the text styles that are legal in room descriptions and so on.
   Each is mapped to the CSS class that displays it. */
var description_style_classes = {
    emph: 'StyleEmph',
    fixed: 'StyleFixed'
};

</script>
{% end %}

{% block bodyclass %}PlayBodyClass{% end %}

{% block body %}

<h2>Exploring...</h2>

<noscript>
<div class="BlockError">
This service requires Javascript. (You may sign into the web site without
Javascript, but you will not be able to play.)
</div>
</noscript>

{% end %}
